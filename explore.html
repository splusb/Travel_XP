    <div class="container max_width_1 m_auto mar">
      <form id="myForm">
        <label for="age">Age</label>
        <select id="age" name="age">
          <option value="">--choose your age--</option>
          <option value="1">13-17</option>
          <option value="2">18-22</option>
          <option value="3">23-30</option>
          <option value="4">31-45</option>
          <option value="5">50-60</option>
          <option value="6">More than 60</option>
        </select>
      
        <label for="Days">No of holidays</label>
        <select id="days" name="days">
          <option value="">--choose number of holidays--</option>
          <option value="1">1-3</option>
          <option value="2">4-8</option>
          <option value="3">9-12</option>
          <option value="4">More than 12</option>
        </select>
      
        <label for="acc">Travel accompany</label>
        <select id="acc" name="acc">
          <option value="">--choose your travel accompany--</option>
          <option value="1">Solo</option>
          <option value="2">2-5</option>
          <option value="3">6-9</option>
          <option value="4">10-15</option>
          <option value="5">More than 15</option>
        </select>
      
        <label for="dest">Preferable destination</label>
        <select id="dest" name="dest">
          <option value="">--choose your preferable destination--</option>
          <option value="1">Beach,seas,island,water sports area</option>
          <option value="2">Mountains,hills,winter sports area,valleys</option>
          <option value="3">Forests</option>
          <option value="4">Towns and cities</option>
          <option value="5">Areas known for culture and heritage</option>
        </select>
      
        <button type="submit">Submit</button>
      </form>
      
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
          event.preventDefault(); 
          var age = document.getElementById("age").value;
          var days = document.getElementById("days").value;
          var acc = document.getElementById("acc").value;
          var dest = document.getElementById("dest").value;
          if ((days == ("1" || "2")) && dest == "1") {
            window.location.href = "page_list_1.html";
          } else if (days ==("3" || "4")  && dest =="1") {
                   window.location.href = "page_list_2.html";
          }
          else if (age ==("2" || "1" || "3" || "4") && dest =="2") {
            window.location.href = "page_list_3.html";
          }
          else if (age ==("5" || "6") && dest =="2") {
            window.location.href = "page_list_4.html";
          } 
          else if (dest =="3") {
            window.location.href = "page_list_5.html";
          }  
          else if (dest =="4") {
            window.location.href = "page_list_6.html";
          }
          else if (dest =="5") {
            window.location.href = "page_list_7.html";
          }
          else {
            alert("Invalid selection. Please try again.");
          }
        });
      </script>
